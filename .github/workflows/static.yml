# ðŸš€ Deploy static site (HTML/CSS/JS) to GitHub Pages
name: Deploy static site to GitHub Pages

on:
  push:
    branches: ["main"]        # Deploy when you push to main
  workflow_dispatch:          # Allow manual runs

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # âœ… Upload only the folder that contains your HTML files
      - name: Upload built site
        uses: actions/upload-pages-artifact@v3
        with:
          name: my-pages-artifact-${{ github.run_id }}   # âœ… unique per run
          path: .                                        # or ./dist or ./build if needed

  deploy:
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          artifact_name: my-pages-artifact-${{ github.run_id }}  # âœ… must match above
